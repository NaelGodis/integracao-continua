name: CD Back-End

on: 
  workflow_dispatch:

jobs: 

  ci:
    name: CI deploy 
    uses: ./.github/workflows/frontdeploy-main.yml 

  deploy: 
    needs: ci 
    runs-on: ubuntu-latest 
    name: Deploy Railway 
    steps: 
      - uses: actions/checkout@v3 
      - uses: actions/stup-node@v3
        with: 
          node-version: 16 
      - name: Instalação do cliente Railway 
        run: npm install -g @railway/cli 
      - name: Deploy 
        working-directory: back-end/ 
        run: railway up --detach --service sgcm
        env:
          RAILWAY_TOKEN: ${{ secrets.FRONT_DEPLOY}}
