name: CD Back-End

on: 
  workflow_dispatch:

jobs: 
  deploy: 
    runs-on: ubuntu-latest 
    name: Deploy Railway 
    steps: 
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3
        with: 
          node-version: 16 
      - name: Instalação do cliente Railway 
        run: npm install -g @railway/cli 
      - name: Deploy 
        working-directory: back-end/ 
        run: railway up --detach --service sgcm-Adegilson
        env:
          RAILWAY_TOKEN: ${{ secrets.FRONT_DEPLOY }}
