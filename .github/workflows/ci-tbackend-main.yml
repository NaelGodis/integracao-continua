name: CI Workflow
on:
   push:
    branches:
    - 'main'
    paths: 
    - 'back-end/**'
   pull_request:
      paths:
         - 'back-end/**'
   workflow_call:
jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - name: Set up JDK 11
         uses: actions/setup-java@v3
         with:
          java-version: '11'
          distribution: 'zulu'
   
       - name: Maven Compile / Test / Package
         working-directory: back-end/
         run: mvn --batch-mode --activate-profiles prod package
